<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a7b822cf68.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <img
          srcset="
            ./assets/image-product-desktop.jpg 600w,
            ./assets/image-product-mobile.jpg  686w
          "
          sizes="(max-width: 600px) 686px, 300px"
          src="./assets/image-product-desktop.jpg"
          alt="A bottle of perfume surrounded by foliage"
        />
        <div class="product-desc">
          <span class="category">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="prod-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="list-price">$169.99</span>
          </div>
          <button>
            <img src="./assets/icon-cart.svg" class="cart-shoping" /><span
              class="cartTitle"
              >Add to Cart</span
            >
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.crio.do" target="_blank">Crio</a>. Coded by
        <a href="https://www.github.com/imketan1610">Ketan</a>.
      </div>
    </footer>
  </body>
</html>
<!-- CRIO_SOLUTION_END_MODULE_ONE -->
